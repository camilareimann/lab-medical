    <form [formGroup]="form" class="fieldset">
        <h1>Criar conta</h1>
        <span>Cadastre-se para acessar o sistema</span>
        <div id="name" class="elemento-formulario" [ngClass]="{'erro-formulario': (form.controls.nome.dirty ||
        form.controls.nome.touched) &&
        form.controls.nome.errors}">
            <input placeholder="nome completo" type="text" name="nome" formControlName="nome">
            <span *ngIf="(form.controls.nome.dirty ||
            form.controls.nome.touched) &&
            form.controls.nome.errors &&
            form.controls.nome.errors['required']">
                *Preenchimento obrigat贸rio
            </span>
            <span *ngIf="(form.controls.nome.dirty ||
            form.controls.nome.touched) &&
            form.controls.nome.errors &&
            form.controls.nome.errors['validarNomeCompleto']">
                *Por favor, insira seu nome completo
            </span>
        </div>
        <div id="email" class="elemento-formulario" [ngClass]="{'erro-formulario': (form.controls.email.dirty ||
        form.controls.email.touched) &&
        form.controls.email.errors}">
            <input placeholder="Email" type="email" name="email" formControlName="email">
            <span *ngIf="(form.controls.email.dirty ||
            form.controls.email.touched) &&
            form.controls.email.errors &&
            form.controls.email.errors['required']">
                Preenchimento obrigat贸rio
            </span>
        </div>
        <div id="password" class="elemento-formulario" [ngClass]="{'erro-formulario': (form.controls.senha.dirty ||
        form.controls.senha.touched) &&
        form.controls.senha.errors}">
            <input type="password" name="senha" formControlName="senha" placeholder="senha">

            <span *ngIf="form.controls.senha.dirty &&
              form.controls.senha.touched &&
              form.controls.senha.errors &&
              form.controls.senha.errors['minlength']">
                A senha deve conter ao menos 4 caracteres
            </span>
            <span *ngIf="form.controls.senha.dirty &&
              form.controls.senha.touched &&
              form.controls.senha.errors &&
              form.controls.senha.errors['required']">
                Preenchimento obrigat贸rio
            </span>
        </div>
        <div id="password-confirm" class="elemento-formulario" [ngClass]="{'erro-formulario': (form.controls.confirmarSenha.dirty ||
        form.controls.confirmarSenha.touched) &&
        form.controls.confirmarSenha.errors}">
            <input type="password" name="confirmarSenha" formControlName="confirmarSenha"
                placeholder="confirme sua senha">

            <span *ngIf="form.controls.confirmarSenha.dirty &&
              form.controls.confirmarSenha.touched &&
              form.controls.confirmarSenha.errors &&
              form.controls.confirmarSenha.errors['minlength']">
                A senha deve conter ao menos 4 caracteres
            </span>
            <span *ngIf="form.controls.confirmarSenha.dirty &&
              form.controls.confirmarSenha.touched &&
              form.controls.confirmarSenha.errors &&
              form.controls.confirmarSenha.errors['required']">
                Preenchimento obrigat贸rio
            </span>
        </div>

        <button (click)="cadastrar()">Cadastrar</button>
        <div class="sign-up" style="display: none;">
            <a href="login">back?</a>
        </div>
    </form>
